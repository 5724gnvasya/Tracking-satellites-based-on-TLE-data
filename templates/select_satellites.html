<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Satellites</title>
  <link type="text/css" rel="stylesheet" href="..\static\select_satellites_style.css">
  <link rel="icon" href="../static/sputnik.png" type="image/x-icon">
</head>

<body>
  <h1 class="text">Select Satellites</h1>
  <form action="" method="post">
    <div class="satellite-selector">
      <input type="search" id="search" placeholder="Search for a satellite">
      <ul id="satellite-list">
        {% for sat in satellites %}
        <li>
          <input type="checkbox" name="satellites" id="sat-{{ sat }}" value="{{ sat }}">
          <label for="sat-{{ sat }}">{{ sat }}</label>
        </li>
        {% endfor %}
      </ul>
    </div>

    <input id="btn" type="submit" class="submit" value="View Trajectories">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
        <path
          d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z" />
      </svg>
    </div>
  </form>


  <article id="wrap">
    <article id="lightings">
      <section id="one">
        <section id="two">
          <section id="three">
            <section id="four">
              <section id="five">
              </section>
            </section>
          </section>
        </section>
      </section>
    </article>
  </article>
</body>

</html>
